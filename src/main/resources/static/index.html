<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Student Management System</h1>
            <p>Manage your students with ease</p>
        </header>

        <div class="main-content">
            <!-- Student Form -->
            <div class="form-section">
                <h2 id="form-title">Add New Student</h2>
                <form id="student-form">
                    <input type="hidden" id="student-id">
                    
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" min="1" max="150" required>
                    </div>

                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" name="course">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">Add Student</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Students List -->
            <div class="list-section">
                <div class="list-header">
                    <h2>Students List</h2>
                    <button id="refresh-btn" class="btn btn-secondary">ğŸ”„ Refresh</button>
                </div>
                
                <div id="loading" class="loading" style="display: none;">Loading...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div id="students-list" class="students-list">
                    <!-- Students will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
